<!DOCTYPE html>
<html>

<head>
  <title>Ocean Puzzle</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
      <a-entity camera position="0 1.6 5" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: sphere; radius: 0.005"
          material="color: #000000; shader: flat; opacity: 0.5" animation__enter="property: scale;
                                      to: 3 3 3;
                                      dur: 1000;
                                      easing: linear;
                                      startEvents: mouseenter"
          event-set__reset="_event: animationcomplete__enter; scale: 1 1 1" animation__leave="property: scale;
                                      to: 1 1 1;
                                      dur: 1000;
                                      easing: linear;
                                      startEvents: mouseleave"
                                     >
        </a-entity>
      </a-entity>
    </a-entity>
    <!-- add ocean background -->
    <a-sky color="#8AD6F7"></a-sky>

    <!-- Red Box/key -->
    <a-box id="safe" color="#ff0000" position="0 0.5 -4" >
</a-box>
<!-- building -->
<a-box id="building " color="ff0000" position="0 30 -2" scale="3 3 3 "></a-box>
       
<a-box id="key" color="#00FF00" height="0.5" width="0.5" depth="0.5" position="0 32 -2" 
       ></a-box>

    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- script to check if the user has found the key and unlocked the safe -->

  </a-scene>
</body>

</html>
